<!-- afficher une propriété dans l'html -->
<!-- string interpolation -->
<h1>{{ title }}</h1>

<!-- afficher le contenu du tableau data -->
<!-- <ul>
  <li *ngFor="let item of tab">{{item.client}}</li>
</ul> -->

<table class="table">
  <!-- entete du tableau -->
  <thead>
    <tr>
      <th *ngFor='let i of headers' scope="col">{{i}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let item of tab'>
      <td>Action</td>
      <td>{{item.typePresta |  uppercase }}</td>
      <td>{{item.client}}</td>
      <td>{{item.nbJours}}</td>
      <td>{{item.tjmHt}}</td>
      <!-- <td>{{ }}</td>
      <td>{{ }}</td> -->
      <td>{{ item.tjmHt | total : item.nbJours | currency}}</td>
      <td>{{ item.tjmHt | total : item.nbJours :item.tva | currency}}</td>
      <td>{{item.state}}</td>
    </tr>

  </tbody>
  <!-- ici un bouton -->
  <!-- webcomponent -->
  <!-- <button class='btn btn-primary'>Ajouter</button> -->
  <!-- Est-ce que OrdersModule importe SharedModule ? OUI -->
  <!-- Est-ce que SharedModule exporte le composant qu'on veut utiliser? OUI-->
  <!-- && -->
  <!-- composant = réutilisable && personnalisable -->
  <!-- communication entre parent et enfant -->
  <!-- label + style + route -->
  <app-btn
    label='Ajouter'
    styleBtn='btn btn-primary'
    route='/add'
    >
  </app-btn>
</table>
